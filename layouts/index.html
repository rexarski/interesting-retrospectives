{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range .Data.Pages.ByDate.Reverse }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div id=date>
          <!-- <time>{{ .Date.Format (.Site.Params.dateform | default "2006/01/02") }}</time> -->
          <!-- somehow it displays the date of my resume as 0001/01/01 -->
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
